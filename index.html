<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horloges</title>
    <!-- Importation de la favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Horloge analogique -->
      <div class="clock">
        <ul>
          <li style="--i: 1"><span>1</span></li>
          <li style="--i: 2"><span>2</span></li>
          <li style="--i: 3"><span>3</span></li>
          <li style="--i: 4"><span>4</span></li>
          <li style="--i: 5"><span>5</span></li>
          <li style="--i: 6"><span>6</span></li>
          <li style="--i: 7"><span>7</span></li>
          <li style="--i: 8"><span>8</span></li>
          <li style="--i: 9"><span>9</span></li>
          <li style="--i: 10"><span>10</span></li>
          <li style="--i: 11"><span>11</span></li>
          <li style="--i: 12"><span>12</span></li>
        </ul>
        <div class="needle hr" style="--h: 60px; --clr: #ff8906">
          <span></span>
        </div>
        <div class="needle mn" style="--h: 80px; --clr: #ff8906">
          <span></span>
        </div>
        <div class="needle sc" style="--h: 100px; --clr: #e53170">
          <span></span>
        </div>
      </div>
      <!-- horloge numÃ©rique-->
      <div id="time">
        <p class="date"></p>
        <p class="time"></p>
      </div>
    </div>
    <!-- Importation du fichier JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
